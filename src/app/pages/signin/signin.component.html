<div class="container">
    <div class="sidebar">
        <img [src]="logo" alt="EasyErrands" class="img-fluid" />
    </div>
    <div class="content">
        <div class="card">
            <h2 class="card-title text-center">Sign in to Dashboard</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="admin@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary" routerLink="/admin-dashboard">Sign In</button>
            </form>
        </div>
    </div>
</div>
