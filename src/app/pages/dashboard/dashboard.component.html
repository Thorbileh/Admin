<div class="dashboard-container">
    <div class="dashboard-content">
        <div class="dashboard-card" [routerLink]="['/open-transactions']" routerLinkActive="router-link-active">
            <div class="card-header">
                <span class="card-title">7</span>
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/37/FFFFFF/folder-invoices--v1.png"
                    alt="folder-invoices--v1" />
            </div>
            <div class="card-body">
                Open Transactions
            </div>
        </div>
        <div class="dashboard-card" [routerLink]="['/closed-transactions']" routerLinkActive="router-link-active">
            <div class="card-header">
                <span class="card-title">6</span>
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/closed-sign.png"
                    alt="closed-sign" />
            </div>
            <div class="card-body">
                Closed Transactions
            </div>
        </div>
        <div class="dashboard-card" [routerLink]="['/approved-runners']" routerLinkActive="router-link-active">
            <div class="card-header">
                <span class="card-title">7</span>
                <img width="30" height="30" src="https://img.icons8.com/forma-thin-filled/30/FFFFFF/checked.png"
                    alt="checked" />
            </div>
            <div class="card-body">
                Approved Runners
            </div>
        </div>

        <div class="dashboard-card" [routerLink]="['/pending-runners']" routerLinkActive="router-link-active">
            <div class="card-header">
                <span class="card-title">2</span>
                <img width="30" height="30" src="https://img.icons8.com/windows/30/FFFFFF/spinner-frame-4.png"
                    alt="spinner-frame-4" />
            </div>
            <div class="card-body">
                Pending Runners
            </div>
        </div>

        <div class="dashboard-card" [routerLink]="['/orders-history']" routerLinkActive="router-link-active">
            <div class="card-header">
                <span class="card-title">5</span>
                <img width="30" height="30" src="https://img.icons8.com/deco-glyph/30/FFFFFF/purchase-order.png"
                    alt="purchase-order" />
            </div>
            <div class="card-body">
                Orders History
            </div>
        </div>
        <div class="dashboard-card" [routerLink]="['/total-earnings']" routerLinkActive="router-link-active">
            <div class="card-header">
                <span class="card-title">14</span>
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/FFFFFF/money-bag.png"
                    alt="money-bag" />
            </div>
            <div class="card-body">
                Total Earnings
            </div>
        </div>
        <div class="dashboard-card" [routerLink]="['/complaints']" routerLinkActive="router-link-active">
            <div class="card-header">
                <span class="card-title">4</span>
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/complaints.png"
                    alt="complaints" />
            </div>
            <div class="card-body">
                Complaints
            </div>
        </div>


    </div>
</div>
